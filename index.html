<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dr.Lipschitz LMFT</title>
  </head>

  <body>
    <div class = "container">
      <h1>Dr.Lipschitz LMFT LLC</h1>
      <h2>Please enter your information below to schedule an appointment</h2>
    <div id="blank-info">
      <form>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input id="fname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input id="lname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="start-time">Start Time</label>
          <input id="start-time" class="form-control" type="time">
        </div>
        <div class="form-group">
          <label for="end-time">End Time</label>
          <input id="end-time" class="form-control" type="time">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

<!--OUTPUT-->
    <div id="confirm">
      <p>Thank you <span class="output1"></span> for booking an appointment with Dr.Lipschitz LMFT LLC. Your next appointment is on <span class="output2"></span>, starting at <span class="output3"></span> and will end at <span class="output4"></span>.
    </div>

  </div>
  </body>
</html>
